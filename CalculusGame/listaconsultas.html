<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculus | Consultas</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"> 
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/ng-notify.min.css" rel="stylesheet">
    <link rel="icon" href="images/LogoBox.png">

	<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->	
	
    <script src="js/Defaults/angular.min.js"></script>
	<script src="js/Defaults/ng-notify.min.js"></script>
</head>

<body ng-app="ListaConsultasApp" ng-controller="ListaConsultasController as ListaConsultasCtrl" ng-init="ListaConsultasCtrl.init()">
    <header-directive></header-directive>

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title" style="margin-bottom: 0px;">Consultas
                                <a href="consultar.html?pregunta=-1" style='color: #394d4f'> 
                                    <i class="fa fa-plus-circle fa-lg pull-right"></i>
                                </a>
                            </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<div class="container" ng-show="ListaConsultasCtrl.consultas.length > 0">
		<div id="feature-container">
			<hr>
			<div class="row">
				<ng-repeat ng-repeat="consulta in ListaConsultasCtrl.consultas"> 
					<div>
						<a href="#" style="color:black;" ng-click="ListaConsultasCtrl.accederConsulta(consulta)">
							<ng-if ng-if="consulta.respuesta != null">
								<i style="padding-top: 3px; color: #10373e; margin: 5px;" class="fa fa-reply fa-fw"></i>
							</ng-if>
							<ng-if ng-if="consulta.respuesta == null">
							   <i style="padding-top: 3px; color: #10373e; margin: 5px;" class="fa fa-send fa-fw"></i>
							</ng-if>

							<ng-if ng-if="consulta.motivo.length > 28">
								<span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{consulta.motivo.substring(0, 26) + "..."}}</span>
							</ng-if>
							<ng-if ng-if="consulta.motivo.length <= 28">
								<span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{consulta.motivo}}</span>
							</ng-if>
							<span style="float:right; font-weight: 700; margin-right: 5px; padding-top: 3px;" ng-cloak>{{consulta.fecha}}</span>
						</a>
					</div>
				</ng-repeat>
			</div>
			<hr>
		</div>
	</div>
    <div ng-show="ListaConsultasCtrl.consultas.length == 0" style="margin: 15px 5px 40px 5px; text-align:center;" ng-cloak>
        <div align=center>
            <h2>No has realizado consultas aún.</h2>
            <h2>Haz click en el botón</h2>
            <a href="consultar.html?pregunta=-1" style='color: #394d4f'>    
                <i class="fa fa-plus-circle fa-4x fa-lg"></i>
            </a>
            <h2>si quieres realizar una. (ツ)</h2>
        </div>       
    </div>
    
    <footer-directive></footer-directive>
    
    <script type="text/javascript" src="js/Defaults/jquery.js"></script>
    <script type="text/javascript" src="js/Defaults/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Defaults/lightbox.min.js"></script>
    <script type="text/javascript" src="js/Defaults/wow.min.js"></script>
    <script type="text/javascript" src="js/Defaults/jquery.countTo.js"></script>
    <script type="text/javascript" src="js/Defaults/main.js"></script>   
    <script type="text/javascript" src="js/utiles.js"></script>
    <script type="text/javascript" src="js/listaconsultas.js"></script>
	
</body>
</html>
