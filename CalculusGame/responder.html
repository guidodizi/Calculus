<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculus | Responder</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"> 
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/ng-notify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=UnifrakturMaguntia">
    <link rel="stylesheet" href="mathscribe/jqmath-0.4.3.css">		
    <link rel="icon" href="images/LogoBox.png">

	<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->	
	
    <script src="js/Defaults/angular.min.js"></script>
	<script src="js/Defaults/ng-notify.min.js"></script>
</head>

<body ng-app="ResponderApp" ng-controller="ResponderController as ResponderCtrl" ng-init="ResponderCtrl.init()">
    <header-directive tema-actual="ResponderCtrl.pregunta.tema"></header-directive>
    <!--/#header-->
    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title" ng-show="ResponderCtrl.pregunta != null" ng-cloak>{{ResponderCtrl.pregunta.tema.tema}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>
    <!--/#action-->

    <section id="portfolio-information" ng-show="ResponderCtrl.pregunta != null">
        <div class="container">
            <div class="row" ng-show="!ResponderCtrl.showTip">
                <div class="col-sm-6">
					<h2 class="bold" ng-cloak>{{ResponderCtrl.pregunta.descripcion.texto}}</h2>
                    <img src="{{ResponderCtrl.pregunta.descripcion.imagen}}" class="img-responsive" style="margin: auto;" alt="" ng-cloak>
                </div>
                <div class="col-sm-6">
		    <div class="contact-form bottom">
                        <br/>
                        <div class="form-group">
                            <input type="text" id="inputRespuesta" onkeyup="paste_formula()" ng-model="ResponderCtrl.respuesta" class="form-control" required="required" placeholder="Ingrese la respuesta">
                        </div>
			<label>Ingresar fórmula matemática</label>
			<input type="checkbox" id="esFormula" name="esFormula" ng-model="ResponderCtrl.esFormula" />
						
			<span id="spanFormula" ng-show="ResponderCtrl.esFormula && ResponderCtrl.respuesta !== null"></span>
						
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Responder" ng-click="ResponderCtrl.verificarRespuesta()">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row" ng-show="ResponderCtrl.showTip" ng-cloak>
                <div class="col-sm-6">
                    <h2 class="bold" ng-cloak>{{ResponderCtrl.pregunta.tip.texto}}</h2>
                    <div ng-show="ResponderCtrl.pregunta.tip.imagen">
                        <img src="{{ResponderCtrl.pregunta.tip.imagen}}" class="img-responsive" style="margin: auto;" alt="">
                    </div>
                    <div ng-show="ResponderCtrl.pregunta.tip.embeddedVideo" class="embed-responsive embed-responsive-16by9">
                        <iframe id="player" class="embed-responsive-item" style="margin-top: 10px;" ng-src="{{ResponderCtrl.pregunta.tip.embeddedVideo+'?enablejsapi=1'}}" frameborder="0" allowfullscreen ></iframe>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="contact-form bottom">
                        <br/>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Volver a pregunta" ng-click="ResponderCtrl.hideTip();">
                        </div>
			<!-- <button type="button" class="btn btn-default col-sm-4" ng-click="ResponderCtrl.redirect()"><i class="fa fa-arrow-left" style="margin-right: 5px;"></i>Volver</button> -->
			<button type="button" class="btn btn-primary col-sm-12" style="float:right" ng-click="ResponderCtrl.goConsultar()"><i class="fa fa-envelope" style="margin-right: 5px;"></i>Consulta</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </br>
	 
    <footer-directive></footer-directive>

    <script type="text/javascript" src="js/Defaults/jquery.js"></script>
    <script type="text/javascript" src="js/Defaults/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Defaults/lightbox.min.js"></script>
    <script type="text/javascript" src="js/Defaults/wow.min.js"></script>
    <script type="text/javascript" src="js/Defaults/main.js"></script>  
    <script type="text/javascript" src="js/utiles.js"></script>
    <script type="text/javascript" src="js/responder.js"></script> 
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="mathscribe/jqmath-etc-0.4.5.min.js" charset="utf-8"></script>
	
	<script>
		function paste_formula() {
			var val = document.getElementById("inputRespuesta").value;

			val = "$$" + val + "$$";
			var di = document.getElementById("spanFormula");

			di.innerHTML = val;
			M.parseMath(di);
		}
	</script>
	
</body>
</html>
