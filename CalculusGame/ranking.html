<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculus | Ranking</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"> 
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/ng-notify.min.css" rel="stylesheet">
    <link rel="icon" href="images/LogoBox.png">

	<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->	
	
    <script src="js/Defaults/angular.min.js"></script>
	<script src="js/Defaults/ng-notify.min.js"></script>
</head><!--/head-->

<body ng-app="RankingApp" ng-controller="RankingController as RankingCtrl" ng-init="RankingCtrl.init()">
    <header-directive></header-directive>
    <!--/#header-->

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">Ranking</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<div class="container">
		<div id="feature-container">
			<ng-if ng-if="RankingCtrl.ranking != null">
			<hr>			
			<div class="row">
				<ng-repeat ng-repeat="jugador in RankingCtrl.ranking">
					<ng-if ng-if="jugador.id == RankingCtrl.session.id">
						<div style="background-color:#aadde6">
							<i style="padding-top: 3px; color: #10373e; margin: 5px;" class="fa fa-user fa-fw"></i>
                            <ng-if ng-if="jugador.nombre.length >= 30">
							    <span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{$index + 1}} - {{jugador.nombre.substring(0, 27) + "..."}}</span>
                            </ng-if>
                            <ng-if ng-if="jugador.nombre.length < 30">
                                <span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{$index + 1}} - {{jugador.nombre}}</span>
                            </ng-if>
							<span style="float:right; font-weight: 700; margin-right: 5px; padding-top: 3px;" ng-cloak>{{jugador.puntaje}}</span>
						</div>
					</ng-if>
					<ng-if ng-if="jugador.id != RankingCtrl.session.id">
						<div>
							<i style="padding-top: 3px; color: #10373e; margin: 5px;" class="fa fa-user fa-fw"></i>
                            <ng-if ng-if="jugador.nombre.length >= 30">
							    <span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{$index + 1}} - {{jugador.nombre.substring(0,27) + "..."}}</span>
                            </ng-if>
                            <ng-if ng-if="jugador.nombre.length < 30">
                                <span style="font-weight: 700; margin-right: 5px;" ng-cloak>{{$index + 1}} - {{jugador.nombre}}</span>
                            </ng-if>
							<span style="float:right; font-weight: 700; margin-right: 5px; padding-top: 3px;" ng-cloak>{{jugador.puntaje}}</span>
						</div>
					</ng-if>
				</ng-repeat>
			</div>              
			</ng-if>
		</div>
		<hr>
    </div>

    <footer-directive></footer-directive>

    <script type="text/javascript" src="js/Defaults/jquery.js"></script>
    <script type="text/javascript" src="js/Defaults/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Defaults/lightbox.min.js"></script>
    <script type="text/javascript" src="js/Defaults/wow.min.js"></script>
    <script type="text/javascript" src="js/Defaults/main.js"></script>   
    <script type="text/javascript" src="js/utiles.js"></script>
    <script type="text/javascript" src="js/ranking.js"></script>
</body>
</html>
